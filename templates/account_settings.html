{% extends "layout.html" %}

{% block title %}Account Settings{% endblock %}

{% block main %}
<div class="container" style="max-width: 600px; text-align: left;">
    <h1 class="mb-4 text-center">Account Settings</h1>

    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <div class="form-control-plaintext">{{ username }}</div>
            </div>

            <form method="post" action="/account_settings">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input id="current_password" name="current_password" type="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input id="new_password" name="new_password" type="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirm New Password</label>
                    <input id="confirmation" name="confirmation" type="password" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
