{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block main %}
<h1 class="mb-4 text-blue">Welcome back</h1>
<div class="row g-4 justify-content-center">
  <div class="col-12 col-md-6 col-lg-3">
    <a href="/study" class="card stat-card text-decoration-none">
      <div class="card-body">
        <h3 class="card-title">Practice</h3>
        <p class="card-text">Solve random problems by topic.</p>
      </div>
    </a>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <a href="/progress" class="card stat-card text-decoration-none">
      <div class="card-body">
        <h3 class="card-title">Progress</h3>
        <p class="card-text">View your stats and recent mistakes.</p>
      </div>
    </a>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <a href="/break" class="card stat-card text-decoration-none">
      <div class="card-body">
        <h3 class="card-title">Study Break</h3>
        <p class="card-text">Take a quick and fun break.</p>
      </div>
    </a>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <a href="/account_settings" class="card stat-card text-decoration-none">
      <div class="card-body">
        <h3 class="card-title">Account</h3>
        <p class="card-text">Manage your account and password.</p>
      </div>
    </a>
  </div>
</div>
<div class="mt-4">
  <a href="/logout" class="btn btn-danger btn-sm mt-3">Log Out</a>
</div>
{% endblock %}
